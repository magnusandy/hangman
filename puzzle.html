<html>
 	<head>
  <title>W3.CSS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/hangmanStyle.css">
  <script src="js/puzzlePage.js"></script>
</head>
<body class="w3-sand">
	<header class= "w3-khaki w3-card-2 w3-top w3-left-align w3-small">
		 <img src="noose.png" class="noose-image">
		 <h1>Hangman</h1>
	</header>
	<div class="w3-container main-body">
	<!-- Header -->
	<div class="w3-container w3-sand w3-center w3-padding-hor-64">
	  <div class="">
		<h1 id="header" class="w3-xlarge"></h1>
	  </div>
	</div>
        <div class="w3-container w3-center">
        <label class="w3-label w3-text-black">Enter a guess</label>
        <div class="w3-container w3-padding-hor-8">
            <input id="userGuess" class="w3-input  w3-border input-textbar" onkeypress="" type="text"> 
            <button id="guessButton" onclick="" class="w3-btn w3-black w3-border input-button-group" title="submit your guess">Guess</button>
            <label id="guessWarning" class="w3-label w3-text-red w3-hide">*enter only one letter</label>
    </div>
  </div>
	</div>
	<!-- Footer -->
	<footer class="w3-container w3-center w3-sand main-footer"> 
		 <p>Create by: Andrew Magnus </p>
		 <p>Powered by: <a href="http://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p>
	</footer>
</body>
 <script>
 //MAIN DOCUMENT SCRIPT
 var x = getQueryVariable("string")//get the value from the url
 var decode = window.atob(x)//decode value from url
 initializeVisibleCharacterArray(decode)
updateVisibleCharacterArray(decode, "A")
 var displayPuzzle = updateDisplayString(decode)
 document.getElementById("header").innerHTML = displayPuzzle;
 </script>
 </html>
