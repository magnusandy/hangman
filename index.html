<!-- Navbar -->
<header class= "w3-khaki w3-card-2 w3-top w3-left-align w3-small">
 <img src="noose.png" class="noose-image">
 <h1>Hangman</h1>
</header>


<!-- Header -->
<div class="w3-container w3-sand w3-center w3-padding-hor-64">
  <div class="">
  <p class="w3-xlarge">Press Play to start a new game</p>
  <button class="w3-border w3-btn w3-padding-hor-16 w3-padding-ver-64 w3-large">Play</button>
  </div>
</div>
<!-- Header -->
<div class="w3-container w3-sand w3-center">
  <div class="w3-padding-ver-16">
    <form class="w3-container">
        <label class="w3-label w3-text-black">Or enter a phrase to create a puzzle</label>
        <div class="w3-container w3-padding-hor-8">
            <input class="w3-input  w3-border input-textbar" type="text"> 
            <button class="w3-btn w3-black w3-border input-button-group">Generate</button>
    </form>
  </div>
    <!--Generated Link-->
    <div class="w3-padding-ver-16">
        <div class="w3-container w3-padding-hor-8 w3-padding-ver-16">
            <input class="w3-input w3-white w3-border input-textbar" type="text">
            <div class="w3-btn-group input-button-group"> 
                <button class="w3-btn w3-black w3-border input-grouped-buttons-2">
                    <i class="fa fa-clipboard" aria-hidden="true"></i>
                </button>
                <button class="w3-btn w3-black w3-padding-0	w3-border input-grouped-buttons-2">Play</button>
            </div>
        </div>
    </div>
 
  </div>
</div>
