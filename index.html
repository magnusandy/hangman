<html>
	<head>
		<script>
		//https://css-tricks.com/snippets/javascript/get-url-variables/
		function getQueryVariable(variable)
		{
			   var query = window.location.search.substring(1);
			   var vars = query.split("&");
			   for (var i=0;i<vars.length;i++) {
					   var pair = vars[i].split("=");
					   if(pair[0] == variable){return pair[1];}
			   }
			   return(false);
		}

		function pressed()
		{
		  var areatxt = document.getElementById("area").value
		  var base = window.btoa(areatxt)
		  document.getElementById("link").href = window.location.href+"?string="+base
		  document.getElementById("link").innerHTML = "GENERATED LINK"
		}
		</script>
	</head>
	<body>
		<h1 id="header"></h1>
		<textarea id="area"></textarea>
		<button onclick="pressed()">go</button>
		<a id="link" href=""></a>
	</body>
	<footer>
		<script>
		var x = getQueryVariable("string")
		var decode = window.atob(x)
		document.getElementById("header").innerHTML = decode;
		</script>
	</footer>
</html>
